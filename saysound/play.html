<html>
<head>
<audio id="player" controls="controls">

  <source id="sourceMp3" src="" type="audio/mp3" />
  Your browser does not support the audio element.
</audio>

<script>
window.onload = function() {
loadSong();
};

function loadSong(){
    
    var player=document.getElementById('player');
    var sourceOgg=document.getElementById('player');
    var sourceMp3=document.getElementById('player');
    
    sourceMp3.src='https://notobigaming.com/music/' + getQueryVariable("track") + '.mp3';
   
	if (getQueryVariable("vol") != 0) {
	document.getElementById("player").volume = getQueryVariable("vol");
	}
	
   player.load(); //just start buffering (preload)
   player.play(); //start playing
}

	function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}


</script>
